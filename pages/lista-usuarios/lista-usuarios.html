<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>UpperSoft</title>
  <link rel="icon" href="../../assets/favicon.png">
  <link rel="stylesheet" href="./lista-usuarios.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./lista-usuarios.js" defer></script>
</head>

<header>
  <div class="header" id="myHeader">
    <img class="header__img" src="/assets/logo-uppersoft.png" alt="logo" />
  </div>
</header>

<body onload="setData(1)">

  <div id="preloader" class="preloader">
    <div class="loader"></div>
  </div>

  <div id="myModal" class="modal">

    <div class="modal-content">  

      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Editar usuário</h2>
      </div>
      <div class="modal-body">

        <div style="padding-top: 2rem;" class="modal__input-group">
          <label>Nome</label>
          <input id="name-modal" type="text" class="modal__input" required>
        </div>
        <div class="modal__input-group">
          <label>E-mail</label>
          <input id="email-modal" type="email" class="modal__input" autocomplete="" required>
        </div>

        <div class="modal__button-div">
          <button onclick="changeUser()" class="modal__button">CONFIRMAR</button>
        </div>
      </div>
    </div>

  </div>

  <div class="dropdown">
    <input type="image" src="/assets/config.png" onclick="toggleDropdown()" class="dropbtn"></input>
    <div id="myDropdown" class="dropdown-content">
      <a href="#">Configurações</a>
      <a href="#">Preferências</a>
      <a style="color: red;" href="./../../index.html">Deslogar</a>
    </div>
  </div>

  <div class="title-div">
    <label class="title-div__lable">Administrar usuários</label>
  </div>

  <div id="upper-div"></div>

  <div class="footer-div">
    <input type="image" src="/assets/arrow-left.jpg" class="footer-div__button" onclick="backButton()"></input>
    <label id="label-footer" class="footer-div__label"> Mostrando de 1 a 6</label>
    <input type="image" src="/assets/arrow-right.jpg" class="footer-div__button" onclick="forwardButton()"
      style="margin-right: 8%"></input>
  </div>

</body>
